<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="shortcut icon" href="./Xnote.ico" type="image/x-icon">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <!-- docsify-sidebar-collapse -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <link rel="stylesheet" href="//unpkg.com/markmap@0.6.1/style/view.mindmap.css">

  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #42c0b4;
    }
  </style>
</head>

<body>
  <div id="app">Please wait</div>
  <script>
    window.$docsify = {
      name: 'Xnotes',
      repo: 'https://github.com/WeiXinao',
      loadSidebar: true,
      subMaxLevel: 6,
      coverpage: true,
      search: 'auto',
      relativePath: true,
      'flexible-alerts': {
        style: 'callout'
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      mindmap: {
        // https://github.com/dundalek/markmap
        markmap: {
          preset: 'colorful', // or default
          linkShape: 'diagonal' // or bracket
        }
      },
      progress: {
        position: "top",
        color: "var(--theme-color,#42b983)",
        height: "3px",
      },
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer >',
            '<p style="text-align:center;line-height: 20px;"><a href="https://github.com/WeiXinao">WeiXinao</a> &copy;2023.</p>',
            '<p style="text-align:center;line-height: 20px;">Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</p>',
            '</footer>',
            '<br>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        }
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- docsify-copy-code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- zoom-image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- docsify-wikilink -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <!-- docsify-pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- docsify-sidebar-collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
  <!-- markmap -->
  <script src="//unpkg.com/d3@3/d3.min.js"></script>
  <script src="//unpkg.com/markmap@0.6.1/lib/d3-flextree.js"></script>
  <script src="//unpkg.com/markmap@0.6.1/lib/view.mindmap.js"></script>
  <script src="//unpkg.com/docsify-mindmap/dist/docsify-mindmap.min.js"></script>
  <!-- search -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
  <!-- progress -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-progress@latest/dist/progress.min.js"></script>
</body>

</html>
