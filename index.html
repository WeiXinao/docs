<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
  <!-- docsify-sidebar-collapse -->
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/sidebar.min.css" />
  <style>
    :root {
      --docsifytabs-border-color: #ededed;
      --docsifytabs-tab-highlight-color: #42c0b4;
    }
  </style>
</head>

<body>
  <div id="app">Please wait</div>
  <script>
    window.$docsify = {
      name: '',
      repo: '',
      loadSidebar: true,
      coverpage: true,
      'flexible-alerts': {
        style: 'flat'
      },
      toc: {
        headings: 'h1, h2',
        title: 'Table of Contents',
      },
      pagination: {
        previousText: 'PREVIOUS',
        nextText: 'Next',
        crossChapter: true,
        crossChapterText: true,
      },
      tabs: {
        persist: true,      // default
        sync: true,      // default
        theme: 'material', // default
        tabComments: true,      // default
        tabHeadings: true       // default
      },
      plugins: [
        function pageFooter(hook, vm) {
          var footer = [
            '<hr/>',
            '<footer style="">',
            '<p style="text-align:center;line-height: 20px;"><a href="https://github.com/WeiXinao">WeiXinao</a> &copy;2023.</p>',
            '<p style="text-align:center;line-height: 20px;">Proudly published with <a href="https://github.com/docsifyjs/docsify" target="_blank">docsify</a>.</p>',
            '</footer>',
            '<br>'
          ].join('');

          hook.afterEach(function (html) {
            return html + footer;
          });
        },
      ],
    }
  </script>
  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  <!-- docsify-plugin-flexible-alerts -->
  <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  <!-- docsify-copy-code -->
  <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
  <!-- zoom-image -->
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/zoom-image.min.js"></script>
  <!-- docsify-toc -->
  <script src="https://unpkg.com/docsify-toc@1.0.0/dist/toc.js"></script>
  <!-- docsify-wikilink -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-wikilink@1"></script>
  <!-- docsify-pagination -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <!-- docsify-sidebar-collapse -->
  <script src="//cdn.jsdelivr.net/npm/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>
  <!-- docsify-tabs (latest v1.x.x) -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-tabs@1"></script>
</body>

</html>
